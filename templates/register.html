<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <title>Kayıt Ol</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center p-4 font-sans">
 
    <div id="global-loader" class="fixed inset-0 z-100 flex items-center justify-center bg-white/80 backdrop-blur-sm transition-opacity duration-300">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-400"></div>
    </div>

    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Kayıt Ol</h2>
            <p class="text-gray-500 mt-2">Yeni bir hesap oluşturun</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-700 p-3 mb-6 text-sm rounded-r">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Şifre Tekrar</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-md mt-2">Kayıt Ol</button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-8">
            Zaten hesabınız var mı? <a href="{{ url_for('auth.login') }}" class="text-indigo-600 font-medium hover:underline">Giriş Yap</a>
        </p>
    </div>

    <script>
            // --- LOADING SPINNER KONTROLÜ ---
    const loader = document.getElementById('global-loader');

    // 1. Sayfadan ayrılırken (Linke tıklandığında) göster
    window.addEventListener('beforeunload', function() {
    if(loader) loader.classList.remove('hidden');
    });

    // 2. Sayfa geri butonuyla (cache'den) gelirse gizle
    window.addEventListener('pageshow', function() {
        if(loader) loader.classList.add('hidden');
    });

    // 3. Form gönderimlerinde göster (Login/Register gibi)
    document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', function() {
            if(loader) loader.classList.remove('hidden');
        });
    });   
    </script>
</body>
</html>
